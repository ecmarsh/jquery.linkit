<h1>LinkIt JQuery Plugin</h1>

<p><strong>LinkIt</strong> is a simple jQuery plugin to attach links to elements</p>

<h2>Version</h2>

<p>0.1.0</p>

<h2>Usage</h2>

<pre><code> $('span').linkIt({
 href: 'http://www.mbofmarin.com',
 text: 'Click Me', 
 target:'_blank', 
 });
</code></pre>

<h2>Vendors</h2>

<p>jQuery - <a href="http://jquery.com">http://jquery.com</a></p>
